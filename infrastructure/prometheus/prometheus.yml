# Prometheus configuration for Spotify MCP Server
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'spotify-mcp'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spotify MCP Server metrics
  - job_name: 'spotify-mcp'
    static_configs:
      - targets: ['spotify-mcp:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
