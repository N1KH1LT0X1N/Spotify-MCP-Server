name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,all]"
        pip install keyring || true

    - name: Run linting
      continue-on-error: true
      run: |
        black --check src tests || true
        isort --check-only src tests || true
        flake8 src tests --max-line-length=100 --extend-ignore=E203,W503 || true

    - name: Run type checking
      continue-on-error: true
      run: |
        mypy src --ignore-missing-imports || true

    - name: Run unit tests
      env:
        SPOTIFY_CLIENT_ID: test_client_id
        SPOTIFY_CLIENT_SECRET: test_client_secret
      run: |
        pytest tests/ -v --cov=src/spotify_mcp --cov-report=xml --cov-report=term --maxfail=1

    - name: Run integration tests
      run: |
        python test_caching_integration.py
        python test_metrics_integration.py
        python test_cli_integration.py
        python test_logging_integration.py
        python test_config_integration.py

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run security scan with Safety
      continue-on-error: true
      run: |
        safety check --json || true

    - name: Run security scan with Bandit
      continue-on-error: true
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
